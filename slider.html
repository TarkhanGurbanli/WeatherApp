<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./slider.css/slider.css">
</head>

<body>
<header>

<div class="logo">
    <h1>Slider</h1>
</div>


    <div class="slider">
        <div class="slides">
            <!-- RADIO BUTTON START -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- RADIO BUTTON END -->
            <!-- SLIDE IMG START -->
            <div class="slide first">
                <div class="slide">
                    <img src="./sliderImages/cat-sunset-city-scenery-anime-art-hd-wallpaper-uhdpaper.com-86@0@i.jpg"
                        alt="">
                </div>
                <div class="slide">
                    <img src="./sliderImages/landscape-minimalist-nature-mountain-art-uhdpaper.com-hd-8.1381.jpg"
                        alt="">
                </div>
                <div class="slide">
                    <img src="./sliderImages/mountain-lake-forest-nature-scenery-hd-wallpaper-uhdpaper.com-135@0@i.jpg"
                        alt="">
                </div>
                <div class="slide">
                    <img src="./sliderImages/sunset-scenery-nature-silhouette-digital-art-hd-wallpaper-1920x1080-uhdpaper.com-574.0_b.jpg"
                        alt="">
                </div>
                <!-- SLIDE IMG END END END -->

            </div>
            <!-- MANUAL NAVIGATION START -->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            <!-- MANUAL NAVIGATION END END END -->
        </div>
    </div>
</header>
    <script src="./slider.js/slider.js"></script>
</body>

</html>
